<!DOCTYPE html>
<html>

<head>
    <title>Reutilizar CSS </title>
    <style>
        body {
            margin: 0;
        }
        footer, header {
            background-color: lightgray;
        }

        footer nav{
            padding: 3px; 
            float: left;
        }
        footer nav:first-child{
            padding-left: 25px;
        }
        section{ height: 400px;}
        li {
            list-style: none;
            display: inline;
            color: blue;
            padding: 0 3px;
        }
        header nav:last-child{
            padding-right: 25px;
        }
        header nav {
            padding:3px;
            float: right;
        }
        .logo-menu{
            float: left;
            width: 250px;
            height: 160px;
            margin: 20px 45px;
        }
        .menu {
            height: 200px;
        }
        .footer {
            height: 50px;
        }
        .borda{border:1px solid;}
    </style>
</head>

<body>
    <header>
        <div class="menu">
            <nav>
                <li>Home</li>|
                <li>Produtos</li>|
                <li>Novidades</li>|
                <li>Promoções</li>|
                <li>Contato</li>
            </nav>
            <div class="logo-menu borda">
                <div></div>
            </div>
        </div>
    </header>
    <section>


    </section>
    <footer>
            <div class="footer">
                <nav>
                    <li>Home</li>|
                    <li>Produtos</li>|
                    <li>Novidades</li>|
                    <li>Promoções</li>|
                    <li>Contato</li>
                </nav>                
            </div>
    </footer>

</body>

</html>
