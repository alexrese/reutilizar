<!DOCTYPE html>
<html>

<head>
    <title>Reutilizar CSS </title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: lightgray;
        }

        li {
            list-style: none;
            display: inline;
        }

        nav {
            float: right;
        }

        .menu {
            height: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu">
            <nav>
                <li>Home</li>|
                <li>Produtos</li>|
                <li>Novidades</li>|
                <li>Promoções</li>|
                <li>Contato</li>

            </nav>
        </div>
    </header>

</body>

</html>
